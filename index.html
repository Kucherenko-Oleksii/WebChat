<!DOCTYPE html>
<html lang="ua">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: rgb(178, 155, 155);
      }
    </style>
    <title>Чатік)</title>
  </head>
  <body>
    <div class="container">
      <div class="py-5 text-center">
        <h2>Чатік)</h2>
        <p class="lead">Ти хто?)</p>
      </div>
      <div class="row">
        <div class="col-6">
          <!-- Форма для получения сообщений и имени -->
          <h3>Форма повідомлень</h3>
          <form id="messForm">
            <label for="name">Ім'я</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Введіть Ім'я"
              class="form-control"
            />
            <br />
            <label for="message">Повідомлення</label>
            <textarea
              name="message"
              id="message"
              class="form-control"
              placeholder="Введіть повідомлення"
            ></textarea>
            <br />
            <input type="submit" value="Отправить" class="btn btn-danger" />
          </form>
        </div>
        <div class="col-6">
          <h3>Повідомлення</h3>
          <!-- Вывод всех сообщений будет здесь -->
          <div id="all_mess"></div>
        </div>
      </div>
    </div>
    <!-- Підключаємо JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Підключаємо Socket.io-->
    <script src="/socket.io/socket.io.js"></script>
    <script>
      $(function () {
        var socket = io.connect();
        var $form = $("#messForm");
        var $textarea = $("#message");
        var $all_messages = $("#all_mess");
        var $name = $("#name");

        $form.submit(function (e) {
          // Запобігаємо стандартній поведінці форми
          e.preventDefault();
          socket.emit("send mess", {
            mess: $textarea.val(),
            name: $name.val(),
          });
          $textarea.val("");
        });

        socket.on("add mess", function (data) {
          $all_messages.append(
            "<div><b>" + data.name + "</b>: " + data.mess + "</div>"
          );
        });
      });
    </script>
  </body>
</html>
